<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body class="bg-dark">

    <div id="app">

        <div class="p-5">
            <h2 class="text-warning text-center">APLICACION - VUE</h2>
            <div class="p-3">

                <div class="form-group">
                    <input type="text" id="fruta" v-model="nuevoFruta" class="form-control"
                        @keyup.enter="agregarFruta()" placeholder="Fruta" autofocus>
                </div>
                <div class="form-group">
                    <button @click.prevent="agregarFruta()" class="btn btn-success mt-3">Agregar</button>
                </div>
                <div class="mt-3 p-3 bg-secondary col-12 col-md-8 col-lg-6 m-auto">
                    <ul>
                        <li v-for="(fruta, index) in frutas" :key="index"
                            class="text-light d-flex justify-content-between flex-wrap px-5 m-2">
                            <div class="d-flex justify-content-around">
                                <button @click="restarFruta(index)" :disabled="fruta.cantidad <= 0"
                                    class="btn btn-danger btn-sm m-1">-</button>
                                <button @click="sumarFruta(index)" class="btn btn-success btn-sm m-1">+</button>
                            </div>
                            <div class="d-flex justify-content-between flex-wrap w-75">
                                <span class="p-2 w-75">{{fruta.nombre}}</span>
                                <button class="btn btn-sm btn-warning"
                                    @click="sumarTotalFruta()">{{fruta.cantidad}}</button>
                            </div>
                        </li>
                    </ul>
                </div>
                <h4 class="text-danger pt-5">TOTAL FRUTAS</h4>
                <h2 class="text-light">{{sumarTotalFruta()}}</h2>

            </div>
        </div>

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/main.js"></script>
    <script>
        const mountApp = app.mount("#app");
    </script>
</body>

</html>
